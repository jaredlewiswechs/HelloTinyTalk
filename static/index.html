<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyTalk IDE</title>
  <link rel="stylesheet" href="/static/css/ide.css">
</head>
<body>
  <!-- Toolbar -->
  <header id="toolbar">
    <div class="toolbar-left">
      <span class="logo">TinyTalk</span>
      <button id="btn-run" title="Run (Ctrl+Enter)">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M4 2l10 6-10 6V2z"/></svg>
        Run
      </button>
      <button id="btn-debug" class="btn-secondary" title="Run with step-through chain debugger">Debug</button>
      <div class="separator"></div>
      <select id="sel-mode">
        <option value="program">Program</option>
        <option value="repl">REPL</option>
      </select>
      <select id="sel-examples">
        <option value="">Examples...</option>
      </select>
      <div class="separator"></div>
      <button id="btn-import" class="btn-secondary" title="Import a CSV or JSON file">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M7 1v8.59L4.71 7.29a1 1 0 0 0-1.42 1.42l4 4a1 1 0 0 0 1.42 0l4-4a1 1 0 0 0-1.42-1.42L9 9.59V1a1 1 0 0 0-2 0z"/><path d="M1 12a1 1 0 0 0-1 1v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-2 0v1H2v-1a1 1 0 0 0-1-1z"/></svg>
        Import
      </button>
      <input type="file" id="file-import" accept=".csv,.json" style="display:none">
    </div>
    <div class="toolbar-right">
      <button id="btn-share" class="btn-secondary" title="Share â€” encode program in URL">Share</button>
      <div class="separator"></div>
      <button id="btn-transpile-py" class="btn-secondary" title="Transpile to Python">Python</button>
      <button id="btn-transpile-sql" class="btn-secondary" title="Transpile to SQL">SQL</button>
      <button id="btn-transpile-js" class="btn-secondary" title="Transpile to JavaScript">JS</button>
      <button id="btn-clear" class="btn-secondary" title="Clear output">Clear</button>
    </div>
  </header>

  <!-- Main layout -->
  <div id="main">
    <!-- Editor pane -->
    <div id="editor-pane">
      <div id="editor"></div>
    </div>

    <!-- Resize handle -->
    <div id="resize-handle"></div>

    <!-- Output pane -->
    <div id="output-pane">
      <div id="output-tabs">
        <button class="tab active" data-tab="output">Output</button>
        <button class="tab" data-tab="debug">Debug</button>
        <button class="tab" data-tab="python">Python</button>
        <button class="tab" data-tab="sql">SQL</button>
        <button class="tab" data-tab="js">JS</button>
      </div>
      <div id="output-panels">
        <pre id="panel-output" class="panel active"></pre>
        <div id="panel-debug" class="panel"></div>
        <pre id="panel-python" class="panel"></pre>
        <pre id="panel-sql" class="panel"></pre>
        <pre id="panel-js" class="panel"></pre>
      </div>
    </div>
  </div>

  <!-- Status bar -->
  <footer id="statusbar">
    <span id="status-msg">Ready</span>
    <span id="status-stats"></span>
  </footer>

  <!-- Monaco from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script src="/static/js/tinytalk.monarch.js"></script>
  <script src="/static/js/tinytalk.completion.js"></script>
  <script src="/static/js/ide.js"></script>
</body>
</html>
